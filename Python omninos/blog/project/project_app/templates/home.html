{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for i in form %}
  <div class="row">
  <h1>
  {{ i.heading }}
  </h1>
  </div>
  <div class="row">
  <img src="{{i.image.url}}">
  </div><br>
  <div class="row">
  {{ i.desc }}
  </div>
  <div class="row">
  <p class="thicker"> 
  {{ i.pub_date }}
  </p>
  </div>
  {% endfor %}
  </div >
  {% endblock %}
