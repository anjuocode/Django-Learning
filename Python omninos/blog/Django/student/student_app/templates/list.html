<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2> Student table</h2>

<table style="width:100%">
  <tr>
    <th>roll_no</th>
    <th>name</th>
    <th>last_name</th>
    <th>branch</th>
  </tr>
  {% for i in show %}
  <tr>
    
      <td>
        
        {{i.roll_no}}
       
      </td>
      <td>
        {{i.name}}
      </td>
        
        <td>
            {{i.last_name}}
        </td>
           
            <td>
                {{i.branch}}
                </td>
               
  </tr>
  {% endfor %}
</table>

</body>
</html>
