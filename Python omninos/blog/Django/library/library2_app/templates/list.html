{% extends 'base.html' %} 
{% block content %}
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

  <h1 class="display-4 font-italic" ><i class="fa fa-users"></i>Student List</h1>
<table style="width:100%">
  <tr>
    <th>Student Name</th>
    <th>Student  Id</th>
      <th>Book Name</th>
      <th>Issue Date</th>
      <th>Return Date</th>
   
      <th>   <a href="{% url 'form' %}" class="btn btn-outline-success">
        <i class="fa fa-plus"></i>Add New
    </a></th>
</tr>
  {% for i in list %}
  <tr>
      <td>{{i.stu_name}}</td>
      <td>{{i.stu_id}}</td>
      <td>{{ i.Book_name}}</td>
      <td>{{ i.issue_date}}</td>
      <td>{{ i.return_date }}</td>

      <td> 
        <a href={% url 'edit' i.stu_id %}>Edit</a>
        <form action="{% url 'del' i.stu_id %}" method="POST">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>

</td>
 </tr>
  {% endfor %}
</table>

</body>
</html>
 {% endblock content %}
