{% extends 'base.html' %} 
{% block content %}
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

  <h1 class="display-4 font-italic" ><i class="fa fa-users"></i>Passenger List</h1>
<table style="width:100%">
  <tr>
    <th>Passenger Name</th>
    <th>Passenger Id</th>
      <th>Bus Name</th>
      <th>From Where</th>
      <th>To</th>
   
      <th>   <a href="{% url 'form' %}" class="btn btn-outline-success">
        <i class="fa fa-plus"></i>Add New
    </a></th>
</tr>
  {% for i in list %}
  <tr>
      <td>{{i.passenger_name}}</td>
      <td>{{i.passenger_id}}</td>
      <td>{{ i.bus_name}}</td>
      <td>{{ i.where}}</td>
      <td>{{ i.to }}</td>

      <td> 
        <a href={% url 'edit' i.id %}>Edit</a>
        <form action="{% url 'del' i.id %}" method="POST">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>

</td>
 </tr>
  {% endfor %}
</table>

</body>
</html>
 {% endblock content %}
