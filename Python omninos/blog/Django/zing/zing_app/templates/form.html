{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load crispy_forms_tags %}
{% block content %}
<form method="post">
{% csrf_token %}
<div class="row">
    <div class="col-md-6">
{{ form.name|as_crispy_field }}
    </div>
    <div class="col-md-6">
{{ form.last_name |as_crispy_field }}
    </div>
</div>
<div class="row">
    <div class="col-md-6">
{{ form.id | as_crispy_field }}
    </div>
    <div class="col-md-6">
{{ form.branch | as_crispy_field }}
</div>
</div>
<div class="row">
    <div class="col-md-6">
<button type="submit">submit</button>
</form>
</div>
<div class="col-md-6">
<a href="{% url 'list' %}"> Go to List</a>
</div>
</div>
{% endblock %}
