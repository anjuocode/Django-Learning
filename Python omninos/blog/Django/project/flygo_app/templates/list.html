{% extends 'base.html' %}
{% block content %}
<html>
<style>
table, th, td {
  border:1px solid black;
}
.list 
{
  display:inline-block;
}
</style>
<body>

  <h1 class="display-4 font-italic" ><i class="fa fa-users"></i>Employee List</h1>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Mobile Number</th>
      <th>From</th>
      <th>To</th>
      <th>Departure</th>
      <th>Return</th>
      <th><a href="{% url 'booking' %}" class="btn btn-info">Add Booking</a></th>
      
   

  </tr>
  {% for i in list %}
  <tr>
      <td>{{i.Name}}</td>
      <td>{{i.Mobile}}</td>
      <td>{{ i.From}}</td>
      <td>{{ i.To}}</td>
      <td>{{ i.Departure}}</td>
      <td>{{ i.Return}}</td>
      
      <td> 
        
     <a href={% url 'edit' i.id %} class="btn btn-warning">Edit</a>   
             <form  class="list" method="post" class="list" action={% url 'del' i.id %}>{% csrf_token %}<button type="submit" class="btn btn-danger">Delete</button></form>
   
        
</td>


  </tr>
  {% endfor %}
</table>

</body>
</html>

{% endblock  %}
